<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- CubeOS Icon - Monochrome (single color with opacity variations) -->
  <!-- Use for: embroidery, single-color printing, watermarks -->
  
  <g transform="translate(50, 55)" fill="#1a2e3f">
    <!-- Back-left-bottom -->
    <polygon opacity="0.6" points="0,0 -20,12 -20,-12 0,-24"/>
    <polygon opacity="0.4" points="20,12 0,24 0,0 20,-12"/>
    <polygon opacity="0.8" points="0,-24 20,-12 0,0 -20,-12"/>
    
    <!-- Back-right-bottom -->
    <polygon opacity="0.4" points="40,24 20,36 20,12 40,0"/>
    <polygon opacity="0.8" points="20,-12 40,0 20,12 0,0"/>
    
    <!-- Front-left-bottom -->
    <polygon opacity="0.6" points="-20,12 -40,24 -40,0 -20,-12"/>
    <polygon opacity="0.8" points="-20,-12 0,0 -20,12 -40,0"/>
    
    <!-- Center-bottom -->
    <polygon opacity="0.6" points="0,24 -20,36 -20,12 0,0"/>
    <polygon opacity="0.4" points="20,36 0,48 0,24 20,12"/>
    <polygon opacity="0.8" points="0,0 20,12 0,24 -20,12"/>
    
    <!-- Back-left-top -->
    <polygon opacity="0.6" points="0,-24 -20,-12 -20,-36 0,-48"/>
    <polygon opacity="0.4" points="20,-12 0,0 0,-24 20,-36"/>
    <polygon opacity="0.8" points="0,-48 20,-36 0,-24 -20,-36"/>
    
    <!-- Back-right-top -->
    <polygon opacity="0.4" points="40,0 20,12 20,-12 40,-24"/>
    <polygon opacity="0.8" points="20,-36 40,-24 20,-12 0,-24"/>
    
    <!-- Front-left-top -->
    <polygon opacity="0.6" points="-20,-12 -40,0 -40,-24 -20,-36"/>
    <polygon opacity="0.8" points="-20,-36 0,-24 -20,-12 -40,-24"/>
    
    <!-- Floating cube - full opacity to stand out -->
    <g transform="translate(-3, -8)">
      <polygon opacity="0.7" points="0,-12 -20,0 -20,-24 0,-36"/>
      <polygon opacity="0.5" points="20,0 0,12 0,-12 20,-24"/>
      <polygon opacity="1.0" points="0,-36 20,-24 0,-12 -20,-24"/>
    </g>
  </g>
</svg>
