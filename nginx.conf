server {
    listen 8087;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # B09: Proxy /health to API (used by login footer for version display)
    location = /health {
        proxy_pass http://10.42.24.1:6010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 5;
    }

    # Proxy docs API to CubeOS Document Indexer (port 6032)
    # Must be before the general /api/ block for prefix matching priority
    location /api/v1/docs/ {
        proxy_pass http://10.42.24.1:6032;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
    }

    # Proxy API requests to CubeOS API (host IP since dashboard runs in Swarm overlay)
    # B58: WebSocket support â€” conditional Connection header
    location /api/ {
        proxy_pass http://10.42.24.1:6010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket: upgrade only when client sends Upgrade header
        proxy_set_header Upgrade $http_upgrade;
        set $conn_upgrade "close";
        if ($http_upgrade) {
            set $conn_upgrade "upgrade";
        }
        proxy_set_header Connection $conn_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
