# =============================================================================
# CubeOS Dashboard Pipeline - Build, Package, Deploy
# =============================================================================
# Optimized with pre-built base image for faster builds
# Base image rebuilds only when package.json changes
# =============================================================================

stages:
  - base
  - build
  - package
  - deploy

variables:
  GHCR_IMAGE: "ghcr.io/cubeos-app/dashboard"
  BUILDER_IMAGE: "ghcr.io/cubeos-app/dashboard-builder"

# -----------------------------------------------------------------------------
# BASE - Build base image with node_modules (only when deps change)
# -----------------------------------------------------------------------------
base-image:
  stage: base
  tags: [multiarch]
  image: docker:24
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker buildx create --name basebuilder --driver docker-container --use
    - docker buildx inspect --bootstrap
  script:
    - echo "üì¶ Building base image with dependencies..."
    - |
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        --push \
        -f Dockerfile.base \
        -t ${BUILDER_IMAGE}:latest \
        -t ${BUILDER_IMAGE}:${CI_COMMIT_SHORT_SHA} \
        .
    - echo "‚úÖ Base image pushed: ${BUILDER_IMAGE}:latest"
  after_script:
    - docker buildx rm basebuilder || true
  rules:
    # Only rebuild base when package files change
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - package.json
        - package-lock.json
        - Dockerfile.base
    # Allow manual trigger
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true

# -----------------------------------------------------------------------------
# BUILD - Build static files (for MR validation)
# -----------------------------------------------------------------------------
build:
  stage: build
  tags: [multiarch]
  image: node:20-alpine
  script:
    - npm ci
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -----------------------------------------------------------------------------
# PACKAGE - Build multi-arch Docker image (uses cached base)
# -----------------------------------------------------------------------------
package:
  stage: package
  tags: [multiarch]
  image: docker:24
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker buildx create --name mybuilder --driver docker-container --use
    - docker buildx inspect --bootstrap
  script:
    - echo "üî® Building dashboard image..."
    - |
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        --build-arg BUILDER_IMAGE=${BUILDER_IMAGE}:latest \
        --push \
        -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} \
        -t ${GHCR_IMAGE}:latest \
        .
    - echo "‚úÖ Pushed ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  after_script:
    - docker buildx rm mybuilder || true
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# DEPLOY - Pull image on Pi and restart
# -----------------------------------------------------------------------------
deploy:
  stage: deploy
  tags: [arm64, cubeos, deploy]
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - echo "üöÄ Deploying CubeOS Dashboard..."
    - docker pull ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker tag ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} cubeos-dashboard:latest
    - docker compose -f /cubeos/coreapps/orchestrator/appconfig/docker-compose.yml up -d --force-recreate dashboard
    - |
      echo "‚è≥ Waiting for Dashboard to be healthy..."
      for i in $(seq 1 30); do
        if curl -sf http://localhost:8087/ > /dev/null 2>&1; then
          echo "‚úÖ Health check passed!"
          exit 0
        fi
        echo "  Attempt $i/30..."
        sleep 2
      done
      echo "‚ùå Health check failed!"
      exit 1
  environment:
    name: production
    url: http://cubeos.cube
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
