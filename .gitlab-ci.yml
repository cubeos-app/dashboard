# =============================================================================
# CubeOS Dashboard Pipeline - Build, Package, Deploy
# =============================================================================
stages:
  - build
  - package
  - deploy

variables:
  GHCR_IMAGE: "ghcr.io/cubeos-app/dashboard"

# -----------------------------------------------------------------------------
# BUILD - Install deps and build static files (Docker executor)
# -----------------------------------------------------------------------------
build:
  stage: build
  tags: [docker]
  image: node:20-alpine
  script:
    - npm ci
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# PACKAGE - Build Docker image on Pi (shell executor) and push
# -----------------------------------------------------------------------------
package:
  stage: package
  tags: [arm64, cubeos, deploy]
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - docker build -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} -t ${GHCR_IMAGE}:latest .
    - docker push ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker push ${GHCR_IMAGE}:latest
    - echo "‚úÖ Pushed ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# DEPLOY - Restart container on Pi
# -----------------------------------------------------------------------------
deploy:
  stage: deploy
  tags: [arm64, cubeos, deploy]
  script:
    - echo "üöÄ Deploying CubeOS Dashboard..."
    - docker compose -f /cubeos/docker-compose.yml up -d --force-recreate cubeos-dashboard
    - |
      echo "‚è≥ Waiting for Dashboard to be healthy..."
      for i in $(seq 1 30); do
        if curl -sf http://localhost:8080/ > /dev/null 2>&1; then
          echo "‚úÖ Health check passed!"
          exit 0
        fi
        echo "  Attempt $i/30..."
        sleep 2
      done
      echo "‚ùå Health check failed!"
      exit 1
  environment:
    name: production
    url: http://cubeos.cube
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
