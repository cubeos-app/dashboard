# =============================================================================
# CubeOS Dashboard Pipeline - Build, Package, Deploy
# =============================================================================
stages:
  - build
  - package
  - deploy

variables:
  GHCR_IMAGE: "ghcr.io/cubeos-app/dashboard"
  BUILDER_IMAGE: "ghcr.io/cubeos-app/dashboard-builder"

# -----------------------------------------------------------------------------
# BUILD - Build static files (for MR validation)
# -----------------------------------------------------------------------------
build:
  stage: build
  tags: [multiarch]
  image: node:20-alpine
  script:
    - npm ci
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -----------------------------------------------------------------------------
# PACKAGE - Build multi-arch Docker image
# -----------------------------------------------------------------------------
package:
  stage: package
  tags: [multiarch]
  image: docker:24
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker buildx create --name mybuilder --driver docker-container --use
    - docker buildx inspect --bootstrap
  script:
    - echo "ðŸ”¨ Building dashboard image..."
    - docker buildx build --platform linux/amd64,linux/arm64 --build-arg BUILDER_IMAGE=${BUILDER_IMAGE}:latest --push -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} -t ${GHCR_IMAGE}:latest .
    - echo "âœ… Pushed ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  after_script:
    - docker buildx rm mybuilder || true
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# -----------------------------------------------------------------------------
# DEPLOY - Deploy as Swarm stack on Pi
# -----------------------------------------------------------------------------
deploy:
  stage: deploy
  tags: [arm64, cubeos, deploy]
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
  script:
    - echo "ðŸš€ Deploying CubeOS Dashboard as Swarm stack..."
    - docker pull ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - docker tag ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} ${GHCR_IMAGE}:latest
    # Remove old stack (only dashboard, not other services)
    - docker stack rm cubeos-dashboard 2>/dev/null || true
    - echo "â³ Waiting for old stack to drain..."
    - sleep 15
    # Deploy as Swarm stack with ARM64 workaround
    - |
      cd /cubeos/coreapps/cubeos-dashboard/appconfig
      docker stack deploy \
        --compose-file docker-compose.yml \
        --resolve-image never \
        cubeos-dashboard
    - echo "â³ Waiting for stack to schedule..."
    - sleep 10
    # Wait for service to be healthy
    - |
      echo "â³ Waiting for Dashboard to be healthy..."
      for i in $(seq 1 45); do
        if curl -sf http://127.0.0.1:6011/ > /dev/null 2>&1; then
          echo "âœ… Health check passed!"
          docker service ls | grep dashboard || true
          exit 0
        fi
        echo "  Attempt $i/30..."
        sleep 2
      done
      echo "âŒ Health check failed after 30 attempts"
      docker service logs cubeos-dashboard_dashboard --tail 50 2>/dev/null || true
      exit 1
  environment:
    name: production
    url: http://cubeos.cube
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
